{% extends 'bases/base.html' %}

{% block side_bar %}{% endblock side_bar %}

{% block top_bar %}{% endblock top_bar %}

{% block page_content %}{% endblock page_content %}

{% block footer %}{% endblock footer %}

{% block login %}

<body>
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">BIENVENIDO</h1>
                                    </div>
                                    <form class="user" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="id_usrname"  name="username" aria-describedby="emailHelp" placeholder="Ingrese su usuario">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="id_password" name="password" placeholder="ContraseÃ±a">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Acceder</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>
{% endblock login %}
