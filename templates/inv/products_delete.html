<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <form method="POST" role="form" class="form-inline" action="{% url 'inv:product_delete' obj.pk %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-xl-12">
                <div class="card border-left-danger shadow h-100 py-2" style="text-align: center">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1" style="font-size:.9rem">
                                    Â¿Estas seguro de eliminar {{ obj.name }} ?</div>
                                <br>
                                <button type="submit" class="btn btn-success" style="margin:0.35rem">
                                    <span class="fa fa-save">
                                        Si, eliminar
                                    </span>
                                </button>
                                <a href="{% url 'inv:product' %}" class="btn btn-danger" style="margin:0.35rem">
                                    <span class="fa fa-undo">
                                        No, cancelar
                                    </span>
                                </a>
                            </div>
                            <div class="col-auto">
                                <i class="far fa-question-circle fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
